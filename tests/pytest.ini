# tests/pytest.ini
# Configuración mínima para pytest

[tool:pytest]
# Solo buscar en la carpeta tests
testpaths = .

# Opciones básicas
addopts = 
    -v
    --tb=short
    --color=yes

# Marcadores personalizados
markers =
    create: tests para crear tareas
    read: tests para leer/obtener tareas  
    update: tests para actualizar tareas
    delete: tests para eliminar tareas
    validate: tests para validar datos
    integration: tests de integración completa

# Ignorar warnings comunes
filterwarnings =
    ignore::DeprecationWarning